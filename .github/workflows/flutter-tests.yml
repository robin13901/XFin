name: Flutter Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install test tools
        run: dart pub global activate remove_from_coverage

      - name: Analyze project source
        run: flutter analyze

      - name: Generate and clean coverage report
        run: |
          flutter test --coverage
          dart run remove_from_coverage:remove_from_coverage -f coverage/lcov.info -r '\.g\.dart$'

      - name: Generate test analytics report
        run: dart run test_reporter:test_reporter "flutter test --machine" > test-results.xml

      - name: Upload coverage and test reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          report_files: test-results.xml
          fail_ci_if_error: true
