name: Flutter Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests and generate initial reports
        # This step runs the tests and generates both coverage/lcov.info
        # and the test-results.xml file for Codecov Test Analytics.
        shell: bash
        run: flutter test --machine --coverage | dart run test_reporter:test_reporter > test-results.xml

      - name: Clean coverage report
        run: remove_from_coverage -f coverage/lcov.info -r '\.g\.dart$'

      - name: Upload coverage and test reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          report_files: test-results.xml
          fail_ci_if_error: true